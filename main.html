<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citizen Road Reporting MVP</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet.js -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Optional: Google Maps API (not active yet) -->
  <!--
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCn8AzyNwitjRZkeGxV99P94WjPK_54hVA&callback=initMap">
  </script>
  -->

  <style>
    #map {
      height: 100%;
      width: 100%;
    }

    .leaflet-div-icon {
      background: transparent;
      border: none;
    }

    .custom-marker-pin {
      width: 30px;
      height: 30px;
      border-radius: 50% 50% 50% 0;
      background: #c30000;
      position: absolute;
      transform: rotate(-45deg);
      left: 50%;
      top: 50%;
      margin: -15px 0 0 -15px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .custom-marker-pin::after {
      content: "";
      width: 14px;
      height: 14px;
      margin: 8px 0 0 8px;
      background: #ffffff;
      position: absolute;
      border-radius: 50%;
    }

    .marker-received {
      background-color: #c30000;
    }

    .marker-in-progress {
      background-color: #f59e0b;
    }

    .marker-resolved {
      background-color: #10b981;
    }
  </style>
</head>

<body class="font-sans bg-gray-100 h-screen flex flex-col text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow-md w-full p-4 z-20">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl md:text-2xl font-bold text-blue-600">
        Citizen Road Reporting
      </h1>
      <div class="flex items-center space-x-4">
        <span id="user-id-display" class="text-xs text-gray-500 hidden md:block" title="Your User ID"></span>
        <button
          id="toggle-view-btn"
          class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition"
        >
          Switch to Authority View
        </button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow relative">
    <div id="map" class="z-0"></div>

    <!-- Citizen Button -->
    <div id="citizen-ui" class="absolute bottom-6 left-1/2 -translate-x-1/2 z-10">
      <button
        id="report-instruct-btn"
        class="px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-lg hover:bg-red-700 transition transform hover:scale-105"
      >
        Report New Issue (Click on Map)
      </button>
    </div>

    <!-- Toast -->
    <div
      id="info-toast"
      class="hidden absolute top-4 left-1/2 -translate-x-1/2 z-10 bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded-lg shadow-md"
      role="alert"
    >
      <span class="block sm:inline"></span>
    </div>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getAuth,
      signInAnonymously,
      signInWithCustomToken,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      doc,
      addDoc,
      updateDoc,
      onSnapshot,
      query,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrUmBXIllRZbEgGULgGWeNmfp_NO9CB4Y",
      authDomain: "roadintersectionproject.firebaseapp.com",
      projectId: "roadintersectionproject",
      storageBucket: "roadintersectionproject.appspot.com",
      messagingSenderId: "300868445861",
      appId: "1:300868445861:web:58fe033d1adeacb0610f4c",
      measurementId: "G-F4LMHHMY9M"
    };

    let app, db, auth;
    let userId = null;
    let isAuthReady = false;
    let map;
    let issuesCache = {};
    const ISSUES_COLLECTION_PATH = "artifacts/default-citizen-app/public/data/road-issues";

    async function initFirebase() {
      app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      auth = getAuth(app);

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          userId = user.uid;
          document.getElementById("user-id-display").textContent = "User ID: " + userId;
          document.getElementById("user-id-display").classList.remove("hidden");
          isAuthReady = true;
          if (map) loadIssues();
        } else {
          await signInAnonymously(auth);
        }
      });
    }

    function initMap() {
      map = L.map("map").setView([19.076, 72.8777], 12);
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => map.setView([pos.coords.latitude, pos.coords.longitude], 14),
          (err) => console.warn("Geolocation unavailable", err)
        );
      }
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "Â© OpenStreetMap"
      }).addTo(map);
    }

    function loadIssues() {
      if (!isAuthReady) return;
      const q = query(collection(db, ISSUES_COLLECTION_PATH));
      onSnapshot(q, (snapshot) => {
        snapshot.docChanges().forEach((change) => {
          const id = change.doc.id;
          const data = change.doc.data();
          if (change.type === "added") createMarker(id, data);
          if (change.type === "modified") updateMarker(id, data);
          if (change.type === "removed") removeMarker(id);
        });
      });
    }

    function createMarker(id, data) {
      if (!data.lat || !data.lng) return;
      const icon = L.divIcon({
        className: "leaflet-div-icon",
        html: `<div class="custom-marker-pin marker-${data.status.toLowerCase().replace(" ", "-")}"></div>`,
        iconSize: [30, 42],
        iconAnchor: [15, 42]
      });
      const marker = L.marker([data.lat, data.lng], { icon }).addTo(map);
      marker.on("click", () => console.log("Clicked:", data));
      issuesCache[id] = { marker, data };
    }

    function updateMarker(id, data) {
      const issue = issuesCache[id];
      if (!issue) return;
      issue.data = data;
      issue.marker.setIcon(
        L.divIcon({
          className: "leaflet-div-icon",
          html: `<div class="custom-marker-pin marker-${data.status.toLowerCase().replace(" ", "-")}"></div>`
        })
      );
    }

    function removeMarker(id) {
      if (issuesCache[id]) {
        issuesCache[id].marker.remove();
        delete issuesCache[id];
      }
    }

    // Run
    initMap();
    initFirebase();
  </script>

</body>
</html>
