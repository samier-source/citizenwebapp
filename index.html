<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Citizen Road Reporting</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-o9N1jvA7YJdQJfKbnVG3JxrpEj6rLw9Vw4gU6SfxWbY4bIK6QmFZrLZq7r5GJZWrVQ36sg8RLLPJLbA72TWSKw=="
    crossorigin=""
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="hdr-left">
      <div class="brand-title">
        <div class="brand-top">Citizen Road</div>
        <div class="brand-bottom">Reporting</div>
      </div>
    </div>

    <div class="hdr-right">
      <button id="toggleAuthorityBtn" class="btn btn-blue large">Switch to Authority View</button>
    </div>
  </header>

  <div id="map"></div>

  <!-- Red report button bottom center -->
  <button id="raiseIssueBtn" class="btn btn-red">Raise Issue</button>

  <!-- Report Modal -->
  <div id="reportModal" class="modal hidden" aria-hidden="true">
    <div class="modal-card">
      <div class="modal-header">
        <h3>Report New Issue</h3>
        <button id="closeReportModal" class="modal-close">&times;</button>
      </div>

      <form id="reportForm" class="modal-body">
        <label>Issue Type
          <select id="issueType" required>
            <option>Accident</option>
            <option>Road Blockage</option>
            <option>Waterlogging</option>
            <option>Signal Failure</option>
            <option>Pothole</option>
            <option>Other</option>
          </select>
        </label>

        <label>Description (optional)
          <textarea id="issueDesc" rows="3" placeholder="Describe the issue..."></textarea>
        </label>

        <label>Photo (optional)
          <input id="issuePhoto" type="file" accept="image/*" />
        </label>

        <div class="location-row">
          <label>Location (lat,lng)</label>
          <input id="issueLatLng" type="text" readonly />
          <button id="pickLocBtn" type="button" class="small">Pick on map</button>
        </div>

        <div class="modal-actions">
          <button type="submit" class="btn btn-blue">Submit Report</button>
          <button id="cancelReport" type="button" class="btn btn-ghost">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- View/Edit Modal (used by Authority) -->
  <div id="viewModal" class="modal hidden" aria-hidden="true">
    <div class="modal-card">
      <div class="modal-header">
        <h3>Issue Details</h3>
        <button id="closeViewModal" class="modal-close">&times;</button>
      </div>

      <div class="modal-body" id="viewBody">
        <!-- filled dynamically -->
      </div>

      <div class="modal-actions">
        <button id="closeViewBtn" class="btn btn-ghost">Close</button>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-QVjP6yk+YzH4KqvF5wFHVgu1K3qUp3JYH2wvYcXJ3jIZJX6RmqGZAC0vVvC6B+yJYymI7XhVJ8z7kO3x0kp9fQ=="
    crossorigin=""
  ></script>

  <!-- App script -->
  <script defer src="script.js"></script>
</body>
</html>
