<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citizen Road Reporting MVP</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
      z-index: 0;
    }
    .leaflet-div-icon {
      background: transparent;
      border: none;
    }
    .issue-photo {
      width: 100%;
      border-radius: 8px;
      margin-top: 8px;
      object-fit: cover;
    }
  </style>
</head>

<body class="font-sans bg-gray-100 flex flex-col h-screen">
  <!-- Header -->
  <header class="bg-white shadow-md w-full p-4 z-20 flex justify-between items-center">
    <h1 class="text-xl md:text-2xl font-bold text-blue-600">Citizen Road Reporting</h1>
    <button
      id="toggleAuthorityBtn"
      class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition"
    >
      Switch to Authority View
    </button>
  </header>

  <!-- Main -->
  <main class="relative flex-grow">
    <div id="map"></div>
    <div class="absolute bottom-6 left-1/2 -translate-x-1/2 z-10">
      <button
        id="raiseIssueBtn"
        class="px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-lg hover:bg-red-700 transition-all transform hover:scale-105"
      >
        Report New Issue
      </button>
    </div>
  </main>

  <!-- Report Modal -->
  <div id="reportModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-md">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Report New Issue</h2>
        <button id="closeReportModal" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
      </div>

      <form id="reportForm">
        <div class="mb-4">
          <label for="issueType" class="block text-sm font-medium text-gray-700 mb-1">Issue Type</label>
          <select id="issueType" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            <option>Accident</option>
            <option>Road Blockage</option>
            <option>Waterlogging</option>
            <option>Signal Failure</option>
            <option>Pothole</option>
            <option>Other</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="issueDesc" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea id="issueDesc" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div class="mb-4">
          <label for="issueLatLng" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
          <input id="issueLatLng" type="text" readonly class="w-full px-3 py-2 border border-gray-300 rounded-lg mb-2" />
          <button id="pickLocBtn" type="button" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800">Pick on Map</button>
        </div>

        <div class="mb-6">
          <label for="issuePhoto" class="block text-sm font-medium text-gray-700 mb-1">Upload Photo (Optional)</label>
          <input id="issuePhoto" type="file" accept="image/*" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
        </div>

        <div class="flex justify-end space-x-3">
          <button id="cancelReport" type="button" class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">Cancel</button>
          <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- View Modal -->
  <div id="viewModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-md">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Issue Details</h2>
        <button id="closeViewModal" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
      </div>
      <div id="viewBody"></div>
      <div class="flex justify-end mt-4">
        <button id="closeViewBtn" class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">Close</button>
      </div>
    </div>
  </div>

  <!-- âœ… Correct script reference -->
  <script src="script.js"></script>
</body>
</html>
